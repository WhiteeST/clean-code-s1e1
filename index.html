<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img src="./assets/eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item section">
      <h3 class="section__title">Add Item</h3>
      <div class="row-wrapper">
        <input id="new-task" class="tasks__item_input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section__title">Todo</h3>
      <ul id="todo-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__item_label">Pay Bills</label>
          <input class="tasks__item_input" type="text">
          <button class="tasks__item_button tasks__item_button_edit">Edit</button>
          <button class="tasks__item_button tasks__item_button_delete">
            <img class="tasks__item_button_delete_image" src="./assets/remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__item_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__item_input">
          <button class="tasks__item_button tasks__item_button_edit">Save</button>
          <button class="tasks__item_button tasks__item_button_delete">
            <img class="tasks__item_button_delete_image" src="./assets/remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="tasks__item_label">See the Doctor</label>
          <input class="tasks__item_input" type="text">
          <button class="tasks__item_button tasks__item_button_edit">Edit</button>
          <button class="tasks__item_button tasks__item_button_delete">
            <img class="tasks__item_button_delete_image" src="./assets/remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
